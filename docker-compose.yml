version: '3.7'

networks:
  wpnet:

volumes:
  db_data:

services:

  # Database
  db:
    image: mysql:5
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - '33060:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpnet

  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8030:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password 
    networks:
      - wpnet

  # Wordpress
  wordpress:
    depends_on:
      - db
    image: wordpress
    ports:
      - '8080:80'
    restart: always
    volumes: 
      - './files/:/var/www/html'
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    networks:
      - wpnet
